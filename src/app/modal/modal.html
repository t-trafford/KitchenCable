<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Add Meal Item
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>

<ion-searchbar animated name="searchitem"
(ionChange)="search()" debounce="500"
[(ngModel)]="textSearch"></ion-searchbar>

<ion-card *ngFor="let recipe of recipes">
  <ion-row (click)="addToMealPlanner(recipe)">
    <img src="{{recipe.image}}" height="140" width="100"/>
  </ion-row>

   
      <ion-row align-self-stretch>
        <ion-col>
            {{recipe.title}} 
        </ion-col>
        
       
        
      </ion-row>

  

</ion-card>
</ion-content>
