<ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime display-format="MMM DD YYYY" [value]="selectedDate" (ionChange)="onChangeDate($event)"></ion-datetime>
</ion-item>

<ion-card>
    <ion-item>
        <ion-label>Break Fast</ion-label>
        <ion-button fill="outline" slot="end" (click)="presentModal('breackfast')">Add</ion-button>
    </ion-item>

    <ion-card-content>
        <ion-item href="#" class="activated" *ngFor="let item of mealPlanner['breackfast']">
            <ion-icon name="wifi" slot="start"></ion-icon>
            <ion-label>{{item.title}}</ion-label>
        </ion-item>
    </ion-card-content>
</ion-card>
