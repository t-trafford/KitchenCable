
<ion-content>

    <ion-card *ngFor="let recipe of recipes">
  
      <img src="{{recipe.image}}"/>
      <ion-row align-self-stretch>
        <ion-col size="10">
            {{recipe.title}} 
        </ion-col>       
        <ion-col text-right (click)="removeFavorite(recipe.id)">
            <ion-icon name='star'></ion-icon>
        </ion-col>
      </ion-row>
  
    </ion-card>
  
 
 </ion-content>
