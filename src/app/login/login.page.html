<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="model.email" type="Email"></ion-input>
  </ion-item>
<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input [(ngModel)]="model.password" type="Password"></ion-input>
</ion-item>
<br>
<ion-button (click)="login()" >Login</ion-button>&nbsp;&nbsp;
<ion-button href="/signup">Signup</ion-button>

<br><br><br>


<a href="#" class="fa fa-facebook" align="center">Sign in with Facebook  <ion-icon name="logo-facebook"></ion-icon></a><br><br><br>
<a href="#" class="fa fa-google" align="center">Sign in with Google  <ion-icon name="logo-google"></ion-icon></a>


</ion-content>
