<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        KitchenCable
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
    <ion-searchbar animated name="searchitem" ngModel></ion-searchbar>
    <ion-card  class="welcome-card"  *ngFor="let recipe of recipes">
      <ion-card-header>
        <!-- <ion-card-subtitle>{{recipe.sourceName}}</ion-card-subtitle> -->
        <ion-card-title>{{recipe.title}}</ion-card-title>
      </ion-card-header>
      <img src="{{recipe.image}}" />
      <!-- <ion-card-content>
       {{recipe.instructions}}
      </ion-card-content> -->
    </ion-card>
 <br>
</ion-content>
