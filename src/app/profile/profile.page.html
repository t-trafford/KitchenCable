

<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Profile
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
  <br>
          <ion-label class="demo-4" position="floating">Hi, {{user.name}} :) </ion-label>
        
      <ion-card scrollX="true">
        <ion-label class="demo-1" position="floating">Diet:</ion-label>
        <ion-item *ngFor="let diet of diets">
          <ion-label class="demo-3">{{diet.title}}</ion-label>
          <ion-checkbox [(ngModel)]="diet.isChecked" position=floating></ion-checkbox>
        </ion-item>

      </ion-card>

    <ion-card>
      <ion-label class="demo-1" position="floating">Intolerance:</ion-label>

      <ion-item *ngFor="let intolerance of intolerances">
        <ion-label class="demo-3">{{intolerance.title}}</ion-label>
        <ion-checkbox [(ngModel)]="intolerance.isChecked"></ion-checkbox>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-row>
        <ion-col class="demo-2" position="floating">Excluded Ingredients:</ion-col>
        <ion-auto-complete (itemSelected)="itemSelected($event)" [dataProvider]="completeTestService" ></ion-auto-complete>
        <!-- <ion-auto-complete [dataProvider]="completeTestService"></ion-auto-complete> -->
      </ion-row>

      <br>


      <ion-button size=small style="padding-left: 13.4rem"  (click)="addExcludedIngredients()">Add</ion-button>

      <br>
      
      <ion-row *ngFor="let excluded_ingredient of user.excluded_ingredients">
        <ion-col size=10>{{excluded_ingredient}} </ion-col>
          <ion-col><ion-icon name="trash" (click)="remove(excluded_ingredient)"></ion-icon></ion-col>
      </ion-row>
    </ion-card>


  <br>
  <ion-button (click)="save()" expand="block">Save</ion-button>&nbsp;


</ion-content>
