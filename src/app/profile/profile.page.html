

<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Profile
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
    <ion-item>
        <ion-label position="floating">Hi, {{user.name}} :) </ion-label>
        
      </ion-item>
  <ion-list>
      <ion-card scrollX="true">
        <ion-label position="floating">Diet:</ion-label>
        <ion-item *ngFor="let diet of diets">
          <ion-label>{{diet.title}}</ion-label>
          <ion-checkbox [(ngModel)]="diet.isChecked" position=floating></ion-checkbox>
        </ion-item>

      </ion-card>

    <ion-card>
      <ion-label position="floating">Intolerance:</ion-label>

      <ion-item *ngFor="let intolerance of intolerances">
        <ion-label>{{intolerance.title}}</ion-label>
        <ion-checkbox [(ngModel)]="intolerance.isChecked"></ion-checkbox>
      </ion-item>
    </ion-card>

    <ion-card>
        <ion-item>
            <ion-label position="floating">Excluded Ingredients:</ion-label>
            <ion-input type=text></ion-input>
          </ion-item>
          <br>
      <ion-item>
        <ion-button size=default slot="start">Add</ion-button>
      </ion-item>
    </ion-card>
  </ion-list>


  <br>
  <ion-button (click)="save()" expand="block">Save</ion-button>&nbsp;


</ion-content>
